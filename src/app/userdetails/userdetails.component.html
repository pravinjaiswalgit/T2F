<h2>Team Member Details : </h2>
<div class="card">
    <div class="card-headerr">
        Our Team Member Good !!!!
    </div>
    <div class="card-body" *ngFor='let user of users;let i=index;'>
       <p *ngIf="user.UserID === userID">
            {{user.Name}} <br>
            {{user.Mobile}}
       </p>
    </div>
    <div class="card-footer">
        <Button (click)="onBacktoUserList()">Back to User List</Button>
    </div>
</div>
